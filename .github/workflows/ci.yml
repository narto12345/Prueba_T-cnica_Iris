name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Hello World script
        run: ./hello.sh

      - name: Lint Bash scripts
        uses: ludeeus/action-shellcheck@v2
        with:
          targets: hello.sh
